<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>
<body ng-app="form" ng-controller="form-control">
  <script>
    const app = angular.module("form",[])
    app.controller("form-control",($scope,$http)=>
    {
       $scope.submitForm = function()
       {

        $http.post("https://127.0.0.1:8003/submitForm",{username:$scope.username,password:$scope.password}).then((msg)=>console.log(msg)).catch((msg)=>console.log(msg))

       }
    })

  </script>
    <form >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input ng-model="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input ng-model="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">confirm Password</label>
            <input ng-model="cpassword" type="password" class="form-control" id="exampleInputPassword2" >
          </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>
    
</body>
</html>
